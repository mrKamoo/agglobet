name: Deploy to Main

# Se d√©clenche uniquement lors d'un push sur la branche main ichala ca marche
on:
  push:
    branches:
      - main

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Deploy via SSH
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.SSH_HOST }}
          username: ${{ secrets.SSH_USER }}
          key: ${{ secrets.SSH_KEY }}
          script: |
            set -e
            cd /var/www/agglobet/agglobet
            sudo git fetch origin main
            sudo git reset --hard origin/main
            sudo npm run build

